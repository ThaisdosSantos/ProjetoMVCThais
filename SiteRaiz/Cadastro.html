<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Login.css">
    <link rel="stylesheet" href="./Css/Cadastro.css">
    <link rel="stylesheet" href="./Css/Generico.css">
    <title>Agencia De Viagem</title>
</head>
<body>

    <div class="corpoCadastro">
        <div class="corpo">
            <h1>Cadastro</h1>
            <form action="">
                <label class="labelDados"  for="">Dados Pessoais</label><br>
                <input type="text" placeholder="Insira seu nome"><br>
                <input type="text" placeholder="Insira seu CPF"><br>
                <input type="text" placeholder="Insira seu RG"><br>
                <label for="sexo">Escolha seu sexo</label><br>
                <select name="sexo" id="sexo">
                    <option value="escolha">Escolha...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
                <br><br>
                <label class="labeEndereco" for="">Endereço</label><br><br>
                <input type="text" placeholder="Insira a sua rua"><br>
                <input type="text" placeholder="Insira o seu bairro"><br>
                <input type="text" placeholder="Insira o seu número"><br>
                <input type="text" placeholder="Insira o seu CEP"><br>
                <label for="sexo">Escolha seu estado</label><br>
                <select name="estado" id="estado">
                    <option value="escolha">Escolha...</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PA</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    <option value="DF">DF</option>
                    
                </select>
                <br><br>
                <label class="labelLogin" for="">Dados para login</label><br><br>
                <input type="email" placeholder="Informe um email"><br>
                <input type="password" placeholder="Informe uma senha"><br>
                <button>Cadastrar</button>
            </form>
            <a href="index.html">voltar</a>
        </div>
    </div>
    
</body>
</html>
